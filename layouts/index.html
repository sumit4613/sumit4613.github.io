{{ define "header" }}
{{ partial "heading.html" . }}
{{ end }}

{{ define "main" }}
<main>
  <section class="content">
    {{ .Content }}
  </section>
  <section class="recently mt-8">
    <h3 class="heading text-xl mb-4">Recently</h3>
    {{ range ((first 10 (where site.RegularPages "Type" "in" (slice "errata" "posts" "cool"))).GroupBy "Section").Reverse }}
    {{ partial "list-group.html" . }}
    {{ end }}
  </section>
</main>
{{ end }}
